<!--
    4 - Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros entre 15 (inclusive) e 100 (inclusive).
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de codar 03</title>
</head>
<body>
    <script>
        var soma = 0;
        var quantidade = 0;
        for (var i = 15; i <= 100; i++) {
            soma += i;
            quantidade++;
        }

        var media = soma / quantidade;

        alert("A média aritmética dos números de 15 a 100 é: " + media);
    </script>
</body>
</html>
