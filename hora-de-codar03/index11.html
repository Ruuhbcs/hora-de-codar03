    11 - Escreva um programa em que o usuário informe 10 valores e escreva quantos desses valores lidos estão entre os números 24 e 42 (incluindo os valores 24 e 42) e quantos deles estão fora deste intervalo.
-->

<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de codar 03</title>
</head>
<body>
    <script>
        function verificarValores() {
            var dentroIntervalo = 0;
            var foraIntervalo = 0;
            for (var i = 0; i < 10; i++) {
                var valor = parseFloat(prompt("Digite o " + (i+1) + "º valor:"));
                
                if (!isNaN(valor) && valor >= 24 && valor <= 42) {
                    dentroIntervalo++;
                } else {
                    foraIntervalo++;
                }
            }
        
            alert("Dos valores informados:\n\n- " + dentroIntervalo + " estão dentro do intervalo [24, 42]\n- " + foraIntervalo + " estão fora do intervalo [24, 42]");
        }
        
        verificarValores();
        </script>
</body>
</html>
